
# By default, entities are mutable
# meaning that mappings can load existing entities,
#  modify them and store a new version of that entity.

# Token is not immutable bacause , the Owner attribute 
# is something that will change over the time

# Entity attributes can scaler or vector
# scalar  attributes can be Bytes, String,
# Boolean,Int, BigInt,BigDecimal, enum etc

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes!
  to: Bytes!
  tokenId: BigInt! 
  blockNumber: BigInt!
  transactionHash: Bytes!
}
type Token @entity {
  id: ID!
  creator: Bytes!
  newOwner: Bytes!
  tokenURI: String!
  blockNumber: BigInt!
}

type Property @entity {
  id: ID!
  image: String
  background: String
  clothes: String
  earring: String
  eyes: String
  fur: String
  hat: String
  mouth: String
}